version: "3.9"

services:
  web:
    build: .
    image: arithmetic-api:latest
    container_name: arithmetic-api
    ports:
      - "5000:5000"
    volumes:
      - .:/app
    networks:
      - monitoring
    logging:
      driver: "gelf"
      options:
        gelf-address: "udp://localhost:5044"

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    depends_on:
      - web
    networks:
      - monitoring

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    depends_on:
      - prometheus
    networks:
      - monitoring

networks:
  monitoring:
    driver: bridge
